name: CI

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check project structure
        run: |
          echo "=== Repository Structure ==="
          ls -la
          echo ""
          echo "=== Checking required files ==="
          
          # Check for key files
          if [ -f "CLAUDE.md" ]; then
            echo "✓ CLAUDE.md exists"
          else
            echo "✗ CLAUDE.md missing"
          fi
          
          if [ -f "README.md" ]; then
            echo "✓ README.md exists"
          else
            echo "✗ README.md missing"
          fi
          
          if [ -d "docs" ]; then
            echo "✓ docs/ directory exists"
          else
            echo "✗ docs/ directory missing"
          fi
          
          if [ -d "supabase" ]; then
            echo "✓ supabase/ directory exists"
          else
            echo "✗ supabase/ directory missing"
          fi

      - name: Validate SQL migrations
        run: |
          echo "=== Checking SQL Migrations ==="
          if [ -d "supabase/migrations" ]; then
            for file in supabase/migrations/*.sql; do
              if [ -f "$file" ]; then
                echo "Checking $file..."
                if [ -s "$file" ]; then
                  echo "  ✓ Valid (non-empty)"
                else
                  echo "  ✗ Empty file"
                  exit 1
                fi
              fi
            done
            echo "✓ All migrations valid"
          else
            echo "No migrations directory yet - skipping"
          fi

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/**/*.py') != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install ruff black

      - name: Run Ruff (linter)
        run: ruff check backend/ --ignore E501

      - name: Run Black (formatter check)
        run: black --check backend/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ hashFiles('backend/tests/**/*.py') != '' }}
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "backend/requirements.txt" ]; then
            pip install -r backend/requirements.txt
          fi
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          ENVIRONMENT: test
        run: |
          cd backend
          pytest --cov=. --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          fail_ci_if_error: false
